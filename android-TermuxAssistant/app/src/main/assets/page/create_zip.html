<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../styles.css" rel="stylesheet">
  </head>
  <body>
	
	<div class="box">
	  <p>Fisrt update and install requirments</p>
	  <code class="box">
		$ apt update<br>
		$ apt upgrade<br>
		$ apt install zip<br>
		$ apt install unzip
	  </code>
	  <p>Creating Zip file:</p>
	  <code class="box">
		$ zip name.zip [your files]
	  </code>
	  <p>Here <i>name.zip</i> is the name for that zip file.</p>
	  <hr>
	  <p>Unzip process:</p>
	  <code class="box">
		$ unzip name.zip
	  </code>
	  <p>That's it it will unzip your zip file.</p>
	</div>
	
  </body>
</html>
